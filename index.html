<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y99 Responsive Embed</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensures the HTML and body take up the full viewport height */
        html, body, #app {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling on the main page, let the iframe scroll */
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app" class="flex flex-col h-screen">

        <!-- Header Section -->
        <header class="bg-indigo-700 text-white shadow-lg p-3 sm:p-4 flex flex-col sm:flex-row items-center justify-between">
            <h1 class="text-xl sm:text-2xl font-bold">
                Y99 Live Chat Embed
            </h1>
            <div class="text-sm mt-1 sm:mt-0 opacity-80">
                <p>Content hosted externally from y99.in</p>
            </div>
        </header>

        <!-- Main Content (Iframe Container) -->
        <main class="flex-grow p-0 sm:p-1 overflow-hidden">
            <div class="w-full h-full bg-white rounded-lg shadow-xl border border-gray-200 overflow-hidden">
                <!-- The responsive Iframe -->
                <iframe 
                    src="https://y99.in/" 
                    title="Y99 Live Chat" 
                    frameborder="0" 
                    class="w-full h-full"
                ></iframe>
            </div>
        </main>

        <!-- Footer/Disclaimer (Mobile Friendly) -->
        <footer class="p-2 sm:p-3 bg-gray-100 border-t border-gray-200 text-xs text-center text-gray-500">
            <p>
                Disclaimer: If the content does not load, the source website may be blocking external embedding via iframe.
            </p>
        </footer>

    </div>

</body>
</html>
